@let open = this.open();

<div
  class="fixed top-16 left-0 z-40 h-full w-64 flex-shrink-0 -translate-x-full transform overflow-y-auto bg-gray-900 text-white transition-transform duration-300 lg:static lg:top-auto lg:h-full lg:translate-x-0"
  [class.translate-x-0]="open"
>
  <nav class="p-4">
    <ul class="space-y-1">
      @for (group of menuItems; track $index) {
        <li
          class="mt-4 mb-2 px-4 text-sm font-semibold text-gray-400 uppercase"
        >
          {{ group.label }}
        </li>
        @for (item of group.items; track $index) {
          <li>
            <a
              [routerLink]="item.routerLink"
              routerLinkActive="bg-primary-600"
              class="flex items-center gap-3 rounded-lg px-4 py-3 transition-colors hover:bg-gray-800"
            >
              <i class="{{ item.icon }} text-lg"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        }
      }
    </ul>
  </nav>
</div>

@if (open) {
  <div
    class="fixed inset-0 z-30 bg-black/40 lg:hidden"
    (click)="this.open.set(false)"
  ></div>
}
